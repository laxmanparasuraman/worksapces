<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    
</head>
<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>
                    lets plays <br/>
                     the Tic tac toe
                </h1>
                

            </div>
            <div class="restart">
                Start a New Game
            </div>

        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>player -X</span>

                    </div>
                    <div class="player-o ">
                        <span>player -O</span>
                        

                    </div>

                </div>

                <div class="board">

                    <div class="board-tile"  data-index="0">X</div>
                    <div class="board-tile"  data-index="1">X</div>
                    <div class="board-tile"  data-index="2">X</div>
                    <div class="board-tile"  data-index="3">X</div>
                    <div class="board-tile"  data-index="4">X</div>
                    <div class="board-tile"  data-index="5">X</div>
                    <div class="board-tile"  data-index="6">X</div>
                    <div class="board-tile"  data-index="7">X</div>
                    <div class="board-tile"  data-index="8">X</div>
                    
                    
                </div>
            </div>

        </div>

    </div>
    <script src="./js/main.js"  type ="module"></script>
</body>
</html>
